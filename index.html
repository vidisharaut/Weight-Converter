<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <div class="sub-container">
        <header>
            <h1>Weight Converter</h1>
        </header>
        <div id="input">
            <input id="inputlbs" type="number" placeholder="Enter Pounds...">
        </div>
        <div id="output">
            <div id="grams">
                <h4>Grams:</h4>
                <div id="grams-output"></div>
            </div>
            <div id="kilograms">
                <h4>Kilograms:</h4>
                <div id="kg-output"></div>
            </div>
            <div id="ounces">
                <h4>Ounces:</h4>
                <div id="oz-output"></div>
            </div>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
